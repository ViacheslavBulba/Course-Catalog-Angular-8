<div class="search-container">
  <div class="search-input-box">
    <img
      src="assets/img/search-icon.svg"
      alt="search icon"
      class="search-icon"
    >
    <input
      type="text"
      placeholder="{{ 'courses.search' | translate }}"
      class="search-input"
      (keyup)="onSearchType($event.target.value)"
    >
  </div>
</div>
