<div
  class="input-container-quarter"
  [formGroup]="parentForm"
>
  <div class="input-labels">
    <div class="label">Date:</div>
    <span
      *ngIf="date.errors"
      class="error"
    >Required</span>
    <div class="required">*required</div>
  </div>
  <ejs-datepicker
    id='datepicker'
    placeholder='mm-dd-yyyy'
    [(value)]='dateInput'
    format='MM-dd-yyyy'
    (change)="emitOutput()"
    formControlName="date"
  >
  </ejs-datepicker>
</div>
