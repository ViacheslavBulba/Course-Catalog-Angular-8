<div class="input-container-half">
  <div class="input-labels">
    <div class="label">Authors:</div>
    <div class="required">*required</div>
  </div>
  <ejs-multiselect id='localData' #local [dataSource]='value' [placeholder]="'Add authors, start typing...'"
    [(value)]='value' [allowCustomValue]='true' (removing)="emitOutput()" (select)="emitOutput()"
    (customValueSelection)="newDataAdded($event)">
  </ejs-multiselect>
</div>
